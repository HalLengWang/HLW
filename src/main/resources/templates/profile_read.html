<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <link rel="stylesheet" href="profile_read.css">
</head>
<body>
<header class="navbar">
    <div class="back-link">&lt; 프로필</div>
    <nav class="menu">
        <div class="nav-links">
            <a href="#">홈</a>
            <a href="#">업무</a>
            <a href="#">로그아웃</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search in site">
            <img src="lens.png" alt="검색 아이콘" class="ic-search">
        </div>
    </nav>
</header>

<main class="profile">
    <section class="profile-header">
        <div class="profile-info">
            <div class="profile-img-container">
                <img src="multiple_stars.png" alt="별 아이콘" class="profile-star">
                <img src="avatar.png" alt="프로필 이미지" class="profile-img">
            </div>
            <div class="profile-details">
                <h2>임재혁</h2>
                <p class="email">이메일 주소</p>
                <input type="email" placeholder="Enter your new email address">
            </div>
        </div>
        <div class="bio">
            <h3>자기소개</h3>
            <textarea placeholder="Write a new bio"></textarea>
        </div>
    </section>

    <section class="profile-stats">
        <h3>프로필 상태</h3>
        <div class="stats-grid">
            <div class="stat">
                <p>일간 점수</p>
                <span>500</span>
                <small>+50</small>
            </div>
            <div class="stat">
                <p>일간 순위</p>
                <span>2</span>
                <small>-1</small>
            </div>
            <div class="stat">
                <p>주간 점수</p>
                <span>2000</span>
                <small>+500</small>
            </div>
            <div class="stat">
                <p>주간 순위</p>
                <span>10</span>
                <small>+2</small>
            </div>
            <div class="stat">
                <p>월간 점수</p>
                <span>5000</span>
                <small>+2000</small>
            </div>
            <div class="stat">
                <p>월간 순위</p>
                <span>30</span>
                <small>-5</small>
            </div>
            <div class="stat">
                <p>티어</p>
                <span>Gold</span>
            </div>
        </div>
    </section>

    <section class="ranking">
        <h3>순위</h3>
        <ul>
            <li class="rank-item">🥇 일간 순위 <span>2</span></li>
            <li class="rank-item">🥈 주간 순위 <span>10</span></li>
            <li class="rank-item">🥉 월간 순위 <span>30</span></li>
        </ul>
    </section>

    <button class="todo-btn">TODO-List 목록으로 이동</button>
</main>
</body>
</html>
