<main class="profile">
    <section class="profile-header">
        <div class="profile-info">
            <div class="profile-img-container">
                <img src="/multiple_stars.png" alt="별 아이콘" class="profile-star">
                <a th:href="@{/user/profile_modify}">
                    <!-- thumbnailImg가 있는 경우 -->
                    <img class="profile-img" th:if="${user.thumbnailImg != null}"
                         th:src="@{|/file/${user.thumbnailImg}|}"
                         alt="프로필 이미지"/>

                    <!-- thumbnailImg가 없는 경우 기본 이미지 사용 -->
                    <img class="profile-img" th:if="${user.thumbnailImg == null}"
                         src="/profile_basic.png"
                         alt="기본 프로필 이미지"/>
                </a>
                <!--<img src="/avatar.png" alt="프로필 이미지" class="profile-img">-->
            </div>
            <div class="profile-details">
                <!-- th:text로 변경된 닉네임을 반영 -->
                <h2 id="nickname-display" th:text="${user.nickname}">길현수</h2>
                <p class="user-role">User</p>
                <p class="email">이메일 주소</p>
                <input type="email" placeholder="Enter your new email address">
            </div>
        </div>
        <div class="bio">
            <h3>자기소개</h3>
            <textarea id="bio" name="intro" th:text="${user.intro}" placeholder="Write a new bio"></textarea>
        </div>
    </section>

    <section class="profile-stats">
        <h3>프로필 상태</h3>
        <div class="stats-grid">
            <div class="stat">
                <p>일간 점수</p>
                <span>500</span>
                <small>+50</small>
            </div>
            <div class="stat">
                <p>일간 순위</p>
                <span>2</span>
                <small>-1</small>
            </div>
            <div class="stat">
                <p>주간 점수</p>
                <span>2000</span>
                <small>+500</small>
            </div>
            <div class="stat">
                <p>주간 순위</p>
                <span>10</span>
                <small>+2</small>
            </div>
            <div class="stat">
                <p>월간 점수</p>
                <span>5000</span>
                <small>+2000</small>
            </div>
            <div class="stat">
                <p>월간 순위</p>
                <span>30</span>
                <small>-5</small>
            </div>
            <div class="stat">
                <p>티어</p>
                <span>Gold</span>
            </div>
        </div>
    </section>

    <section class="ranking">
        <h3>순위</h3>
        <ul>
            <li class="rank-item">🥇 일간 순위 <span>2</span></li>
            <li class="rank-item">🥈 주간 순위 <span>10</span></li>
            <li class="rank-item">🥉 월간 순위 <span>30</span></li>
        </ul>
    </section>

    <button class="todo-btn">TODO-List 목록으로 이동</button>
</main>
</body>
</html>

<!-- Bootstrap JS -->
<script th:src="@{/bootstrap.min.js}"></script>
